name: balena-meshtasticd
joinable: false
type: sw.application
description: >-
  Meshtastic Linux Native Application with Charlie Unicorn magic on your PiZero W 2!
post-provisioning: >-
  ### Using balena-meshtasticd:
  Edit the [config.yaml](https://github.com/SamEureka/balena-meshtasticd/blob/main/meshtasticd/etc/meshtasticd/config.yaml)file and push to your fleet.

  ### Initial configuration:
  See instructions [here](https://github.com/SamEureka/balena-meshtasticd/tree/main?tab=readme-ov-file#gear-initial-device-configuration)
assets:
  repository: 
    type: blob.asset
    data:
      url: 'https://github.com/SamEureka/balena-meshtasticd'
  logo:
    type: blob.asset
    data:
      url: >-
        https://raw.githubusercontent.com/SamEureka/balena-meshtasticd/main/meshtastic-logo.png
data:
  defaultDeviceType: raspberrypi0-2w-64
  supportedDeviceTypes:
    - raspberrypi0-2w-64
    - raspberrypi3-64
    - raspberrypi400-64
    - raspberrypi4-64
version: 2.3.15